<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <script src="eel.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <input id="location" type="text" placeholder="Введите название страны и города..." required="" value="Белово, Россия">
    <button id="get">Узнать погоду</button>
    <div class="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        async function display_weather() {
           let place = document.getElementById('location').value;
           let res = await ell.get_weather(place)();
           document.getElementById('info').innerHTML = res;
        }

        jQuery(show).on('click', function() {
            display_weather();
        });
    </script>
</body>
</html>
